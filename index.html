<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="icon" href="Images/index/android-chrome-512x512.png">
    <title>OmniThink | Home</title>
</head>
<body>
    
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo"><img src="./Images/index/Logo design simple.png" alt="OmniThink logo"></span>
        </h1>
    </div>
    <div class="transition transition-2 is-active"></div>
    <header>
        <h1 class="logo-nav">OmniThink</h1>
        <nav>
            <ul>
                <li><a href="./html/product.html">What is OmniThink ?</a></li>
                <li><a href="./html/team.html">Our team</a></li>
                <li><a href="./html/contact.html">Contact and support</a></li>
            </ul>
        </nav>
        <a class="button" href="./html/pricing.html">Start imagining</a>
    </header>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function(){
            if($(window).scrollTop()){
                $("header").addClass("covered");
            }
            else{
                $("header").removeClass("covered");
            }
        });
    
    </script>

    <div class="content">
        <div class="animated-banner">
            <h1 class="banner-text-1">What Would you do</h1>
            <h1 class="banner-text-2">If you could create</h1>
            <div class="flipper">
                <h1 class="banner-text-3">
                    <a href="/html/product.html" class="typewrite" data-period="2000" data-type='[ "Anything", "Anywhere", "Whenever"]'>
                        <span class="wrap"></span>
                    </a>
                </h1>
            </div>
        </div>
    </div>


</body>
</html>
